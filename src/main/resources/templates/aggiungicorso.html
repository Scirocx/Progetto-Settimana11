<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="http://code.jquery.com/jquery-2.0.1.min.js"></script>
<script
	src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<form action="#" method="post"
		th:action="@{/aggiungicorso}" th:object="${corsi}">
		<table>
			<thead>
				<tr>

					<th data-priority="1">Codice del Corso</th>
					<th data-priority="2">Nome del Corso</th>
					<th data-priority="3">Indirizzo</th>
					<th data-priority="4">Numero di esami</th>
					
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input type="text" th:field="*{codiceCorso}"
						required="required"></td>
					<td><input type="text" th:field="*{nomeCorso}" required="required"></td>
					<td><input type="text" th:field="*{indirizzoCorso}"
						required="required"></td>
					<td><input type="text "th:field="*{numeroEsami}" placeholder="10" required="required"></td>
					
					
				</tr>
			</tbody>


		</table>
		<p><input type="submit" value="invia" /> <input type="reset" value="reset"></p>
	</form>
</body>
</html>
