<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="http://code.jquery.com/jquery-2.0.1.min.js"></script>
<script
	src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<meta charset="ISO-8859-1">
<meta charset="ISO-8859-1">
<title>tutti gli studenti</title>
</head>
<body>
	<table>

		<div th:each="o:${studente.getDatabaseStudenti()}">
			<tr>
				<td th:text="${o.matricola}"></td>
				<td th:text="${o.nome}"></td>
				<td th:text="${o.cognome}"></td>
				<td th:text="${o.dataNascita}"></td>
				<td th:text="${o.email}"></td>
				<td th:text="${o.email}"></td>
				<td th:text="${o.indirizzo}"></td>
				<td th:text="${o.getCorsoLaura().getNomeCorso()}"></td>
				<td><a
					th:href="@{/formaggiornastudente/{matricola}(matricola=${o.getMatricola()})}"
					onclick="return confirm('Sei sicuro di volerlo aggiornare?')">Aggiorna</a></td>
				<td><a
					th:href="@{/cancellastudente/{matricola}(matricola=${o.getMatricola()})}"
					onclick="return confirm('Sei sicuro di volerlo eliminare?')">Elimina</a></td>

			</tr>

		</div>
	</table>
</body>
</html>
